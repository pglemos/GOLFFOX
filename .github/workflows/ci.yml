name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  web:
    name: Build & Test Web App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run type-check
      - name: Test
        run: npm test -- --ci --reporters=default --reporters=jest-junit
      - name: Build
        run: npm run build
      - name: Validate OpenAPI
        run: npx --yes @redocly/cli@latest lint ../../docs/api/openapi.json || npx --yes swagger-cli@4.0.4 validate ../../docs/api/openapi.json

  mobile:
    name: Build & Test Mobile App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run type-check
      - name: Test
        run: npm test
      - name: Expo Doctor
        run: npx expo-doctor

  openapi-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate OpenAPI (root)
        run: npx --yes @redocly/cli@latest lint docs/api/openapi.json || npx --yes swagger-cli@4.0.4 validate docs/api/openapi.json
